name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission to mvnw
      run: chmod +x ./mvnw

    - name: Build JAR (without tests)
      run: ./mvnw clean package -DskipTests

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/your-image-name:$GITHUB_SHA .

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/download/v0.39.0/trivy_0.39.0_Linux-x86_64.deb
        sudo dpkg -i trivy_0.39.0_Linux-x86_64.deb

    - name: Run Trivy scan
      run: trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/your-image-name:$GITHUB_SHA

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/your-image-name:$GITHUB_SHA
