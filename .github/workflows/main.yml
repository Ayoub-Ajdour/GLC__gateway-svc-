name: Build and Push bank-gateway Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    # Debugging: Check if mvnw exists
    - name: Check if mvnw exists
      run: ls -l ./gateway-svc/mvnw

    - name: Grant execute permission to mvnw
      run: chmod +x ./gateway-svc/mvnw

    - name: Build JAR (without tests)
      run: ./gateway-svc/mvnw clean package -DskipTests

    # Debugging: Check files in gateway-svc
    - name: List files in gateway-svc
      run: ls -al ./gateway-svc

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bank-gateway:$GITHUB_SHA ./gateway-svc

    # Debugging: Show Docker info
    - name: Debug Docker Info
      run: docker info

    - name: Run Trivy Scan with Retry
      run: |
        for i in {1..3}; do
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/trivy-cache:/root/.cache/trivy aquasec/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/bank-gateway:$GITHUB_SHA && break || sleep 60
        done

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/bank-gateway:$GITHUB_SHA
