name: ğŸš€ Build, Push, and Cleanup Docker Images ğŸ§¹

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v2

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ğŸ› ï¸ Grant Execute Permission to mvnw
      run: chmod +x ./mvnw

    - name: ğŸ—ï¸ Build JAR and Tests
      run: ./mvnw clean package -DskipTests

    - name: ğŸ” SonarCloud Scan
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=Ayoub-Ajdour_GLC__gateway-svc- \
          -Dsonar.organization=ayoub-ajdour \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONARTOKEN }}

    - name: ğŸ‹ Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc:${{ github.sha }} .

    - name: ğŸ›¡ï¸ Run Trivy Scan with Retry
      run: |
        for i in {1..3}; do
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/trivy-cache:/root/.cache/trivy aquasec/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc:${{ github.sha }} && break || sleep 60
        done

    - name: ğŸ”‘ Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: ğŸ“¤ Push Docker Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc:${{ github.sha }}

    - name: ğŸ§¹ Cleanup Old Images
      run: |
        curl -s -u ${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_TOKEN }} \
          "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc/tags?page_size=100" | \
          jq -r '.results | sort_by(.last_updated) | .[0].name' | \
          xargs -I {} curl -X DELETE -u ${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_TOKEN }} \
          "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/glc-discovery-svc/tags/{}"
