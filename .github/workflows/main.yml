name: Build and Push Docker Image with SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Grant execute permission to mvnw
      run: chmod +x ./mvnw

    - name: Build JAR (without tests)
      run: ./mvnw clean package -DskipTests

    - name: SonarCloud Scan
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=Ayoub-Ajdour_GLC__gateway-svc- \
          -Dsonar.organization=ayoub-ajdour \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONARTOKEN }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/glc-gatewaysvc:${{ github.sha }} .

    - name: Run Trivy Scan with Retry
      run: |
        for i in {1..3}; do
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/trivy-cache:/root/.cache/trivy aquasec/trivy:latest image ${{ secrets.DOCKER_USERNAME }}/glc-gatewaysvc:${{ github.sha }} && break || sleep 60
        done

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/glc-gatewaysvc:${{ github.sha }}
